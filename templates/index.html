<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Translator</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap');

    body {
      font-family: 'Roboto', Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(to right, #4facfe, #00f2fe);
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .translator {
      max-width: 800px;
      width: 95%;
      margin: auto;
      padding: 20px;
      background: white;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      text-align: center;
      overflow: hidden;
    }

    .translator h1 {
      font-size: 2.5rem;
      margin-bottom: 20px;
      color: #007bff;
      font-weight: 700;
    }

    .translator .content {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .translator textarea {
      width: 100%;
      height: 150px;
      margin-bottom: 10px;
      padding: 15px;
      border: 1px solid #ddd;
      border-radius: 12px;
      font-size: 16px;
      resize: none;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .translator textarea:focus {
      outline: none;
      border-color: #007bff;
      box-shadow: 0 4px 15px rgba(0, 123, 255, 0.2);
      transform: scale(1.02);
    }

    .language-select {
      display: flex;
      justify-content: space-between;
      gap: 20px;
    }

    .language-select select {
      flex: 1;
      padding: 12px;
      font-size: 16px;
      border-radius: 12px;
      border: 1px solid #ddd;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      transition: box-shadow 0.3s, transform 0.3s;
    }

    .language-select select:focus {
      outline: none;
      border-color: #007bff;
      box-shadow: 0 4px 15px rgba(0, 123, 255, 0.2);
      transform: scale(1.02);
    }

    .translator button {
      padding: 15px 30px;
      font-size: 18px;
      border-radius: 12px;
      border: none;
      background: linear-gradient(to right, #007bff, #0056b3);
      color: white;
      cursor: pointer;
      font-weight: 500;
      transition: background 0.3s, transform 0.3s, box-shadow 0.3s;
      box-shadow: 0 4px 10px rgba(0, 123, 255, 0.3);
    }

    .translator button:hover {
      background: linear-gradient(to right, #0056b3, #007bff);
      transform: translateY(-2px);
      box-shadow: 0 6px 15px rgba(0, 123, 255, 0.4);
    }

    .translator button:active {
      transform: translateY(0);
      box-shadow: 0 3px 8px rgba(0, 123, 255, 0.2);
    }

    #outputText {
      margin-top: 20px;
      padding: 20px;
      border: 1px solid #ddd;
      border-radius: 12px;
      background-color: #f9f9f9;
      font-size: 16px;
      white-space: pre-wrap;
      text-align: left;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      transition: box-shadow 0.3s, transform 0.3s;
      position: relative;
    }

    #outputText:hover {
      transform: scale(1.01);
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
    }

    .read-icon {
      position: absolute;
      top: 10px;
      right: 10px;
      cursor: pointer;
      font-size: 18px;
      color: #007bff;
      transition: color 0.3s ease, transform 0.3s ease;
    }

    .read-icon:hover {
      color: #0056b3;
      transform: scale(1.2);
    }

    footer {
      margin-top: 30px;
      font-size: 0.9rem;
      color: #666;
    }
  </style>
</head>
<body>
  <div class="translator">
    <h1>üåê Translator</h1>
    <div class="content">
      <div style="position: relative;">
        <textarea id="inputText" placeholder="Enter text to translate..."></textarea>
        <i class="read-icon" id="readInputIcon">üîä</i>
      </div>
      <div class="language-select">
        <select id="sourceLang">
          <option value="en">English</option>
          <option value="vi">Vietnamese</option>
          <option value="es">Spanish</option>
          <option value="fr">French</option>
        </select>
        <select id="targetLang">
          <option value="vi">Vietnamese</option>
          <option value="en">English</option>
          <option value="es">Spanish</option>
          <option value="fr">French</option>
        </select>
      </div>
      <button id="translateBtn">Translate</button>
      <div id="outputText">Translation will appear here...<i class="read-icon" id="readOutputIcon">üîä</i></div>
    </div>
    <footer>Powered by PhatNotTaken</footer>
  </div>
  <script>
    document.getElementById('translateBtn').addEventListener('click', async () => {
      const text = document.getElementById('inputText').value;
      const source = document.getElementById('sourceLang').value;
      const target = document.getElementById('targetLang').value;

      if (!text.trim()) {
        document.getElementById('outputText').innerText = 'Please enter text to translate.';
        return;
      }

      try {
        const response = await fetch('/translate', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ text, source, target })
        });

        if (!response.ok) {
          throw new Error('Error with translation service');
        }

        const result = await response.json();
        document.getElementById('outputText').innerText = result.translated_text;
      } catch (error) {
        document.getElementById('outputText').innerText = `Error: ${error.message}`;
      }
    });

    const speakText = (text) => {
      const utterance = new SpeechSynthesisUtterance(text);
      window.speechSynthesis.speak(utterance);
    };

    document.getElementById('readInputIcon').addEventListener('click', () => {
      const inputText = document.getElementById('inputText').value;
      if (inputText.trim()) {
        speakText(inputText);
      } else {
        alert('No text available to read aloud.');
      }
    });

    document.getElementById('readOutputIcon').addEventListener('click', () => {
      const outputText = document.getElementById('outputText').innerText;
      if (outputText.trim() && outputText !== 'Translation will appear here...') {
        speakText(outputText);
      } else {
        alert('No translation available to read aloud.');
      }
    });
  </script>
</body>
</html>
