<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Translator</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    body {
      font-family: 'Roboto', Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #84fab0 0%, #8fd3f4 100%);
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .translator {
      max-width: 600px;
      width: 90%;
      margin: auto;
      padding: 30px;
      background: white;
      border-radius: 16px;
      box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    .translator h1 {
      font-size: 2rem;
      margin-bottom: 20px;
      color: #007bff;
    }

    textarea {
      width: 100%;
      height: 120px;
      margin-bottom: 20px;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
      resize: none;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    textarea:focus {
      outline: none;
      border-color: #007bff;
    }

    .language-select {
      display: flex;
      justify-content: center;
      margin-bottom: 20px;
      gap: 10px;
    }

    select {
      padding: 10px;
      font-size: 16px;
      border-radius: 8px;
      border: 1px solid #ccc;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    select:focus {
      outline: none;
      border-color: #007bff;
    }

    button {
      padding: 12px 20px;
      font-size: 16px;
      border-radius: 8px;
      border: none;
      background-color: #007bff;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s ease;
      box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2);
    }

    button:hover {
      background-color: #0056b3;
    }

    #outputText {
      margin-top: 20px;
      padding: 15px;
      border: 1px solid #ccc;
      border-radius: 8px;
      background-color: #f9f9f9;
      font-size: 16px;
      white-space: pre-wrap;
      text-align: left;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    footer {
      margin-top: 30px;
      font-size: 0.9rem;
      color: #666;
    }
  </style>
</head>
<body>
  <div class="translator">
    <h1>üåê Translator</h1>
    <textarea id="inputText" placeholder="Enter text to translate..."></textarea>
    <div class="language-select">
      <select id="sourceLang">
        <option value="en">English</option>
        <option value="vi">Vietnamese</option>
        <option value="es">Spanish</option>
        <option value="fr">French</option>
      </select>
      <select id="targetLang">
        <option value="vi">Vietnamese</option>
        <option value="en">English</option>
        <option value="es">Spanish</option>
        <option value="fr">French</option>
      </select>
    </div>
    <button id="translateBtn">Translate</button>
    <div id="outputText">Translation will appear here...</div>
    <footer>Powered by PhatNotTaken</footer>
  </div>
  <script>
    document.getElementById('translateBtn').addEventListener('click', async () => {
      const text = document.getElementById('inputText').value;
      const source = document.getElementById('sourceLang').value;
      const target = document.getElementById('targetLang').value;

      try {
        const response = await fetch('/translate', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ text, source, target })
        });

        if (!response.ok) {
          throw new Error('Error with translation service');
        }

        const result = await response.json();
        document.getElementById('outputText').innerText = result.translated_text;
      } catch (error) {
        document.getElementById('outputText').innerText = `Error: ${error.message}`;
      }
    });
  </script>
</body>
</html>
